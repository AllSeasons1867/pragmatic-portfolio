<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The All-Terrain Portfolio</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content-wrapper"> 
        <div class="logo-head">
            <a href="/"><img src="./images/praglogo.png" alt="Primary website logo that says Pragmatic Portfolio."></a>
        </div>
        <div class="menu">
            <ul>
                <li><a href="./portfolio.html">The Portfolio</a></li>
                <li><a href="./insights.html">The Implementation</a></li>
                <li><a href="./performance.html">The Performance</a></li>
            </ul>   
        </div>
        <canvas id="myChart"></canvas>
        <div id="performanceTable">
            <table>
                <th>Portfolio Performance (Dec 2022 - Dec 2024)</th>
                <tr>
                    <td>Start Balance</td>
                    <td>$10,000</td>
                </tr>
                <tr>
                    <td>End Balance</td>
                    <td>$15,067</td>
                </tr>
                <tr>
                    <td>Annualized Return (CAGR)</td>
                    <td>22.75%</td>
                </tr>
                <tr>
                    <td>Standard Deviation</td>
                    <td>11.04%</td>
                </tr>
                <tr>
                    <td>Best Year</td>
                    <td>24.94%</td>
                </tr>
                <tr>
                    <td>Worst Year</td>
                    <td>20.59%</td>
                </tr>
                <tr>
                    <td>Maximum Drawdown</td>
                    <td>-4.47%</td>
                </tr>
                <tr>
                    <td>Sharpe Ratio</td>
                    <td>1.51</td>
                </tr>
                <tr>
                    <td>Sortino Ratio</td>
                    <td>3.59</td>
                </tr>
            </table>                                                            
        </div>        
    </div>
    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['2022','2023','2024'],
            datasets: [{
              label: 'Growth of $10,000',
              data: [10000,12059,15067],
              backgroundColor: ['#6C9A8B'],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
                y: {
                    ticks: {
                        callback: function(value, index, ticks) {
                            return '$' + value;
                        }
                    }
                }
            }, 
            responsive: true,
            plugins: {
              legend: {
                position: 'bottom', 
                align: 'center',   
                labels: {
                  boxWidth: 20, 
                  padding: 15,
                  font: {
                    size: 18
                  }
                }
              }
            },
            layout: {
              padding: {

              }
            }
          }
        });
    </script>
</body>
</html>
