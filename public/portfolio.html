<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pragmatic Portfolio</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content-wrapper"> 
        <div class="logo-head">
            <a href="/"><img src="./images/praglogo.png" alt="Primary website logo that says Pragmatic Portfolio."></a>
        </div>
        <div class="menu">
            <ul>
                <li><a href="./portfolio.html">The Portfolio</a></li>
                <li><a href="./insights.html">The Insights</a></li>
                <li><a href="./performance.html">The Performance</a></li>
            </ul>   
        </div>
        <canvas id="myChart"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ['30% Global Equities', '45% Global Nominal Bonds','10% Short-Term Inflation-Linked Bonds', '10% Long/Flat Commodities', '2.5% Precious Metals', '2.5% Cryptocurrencies' ],
            datasets: [{
              label: 'allocation percentage',
              data: [30, 45, 10, 10, 2.5, 2.5],
              backgroundColor: ['#7A9F92', '#E1C085', '#B67A58', '#5A7587', '#A3B5A8'],
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'bottom', 
                align: 'center',   
                labels: {
                  boxWidth: 20, 
                  padding: 15,
                  font: {
                    size: 18
                  }
                }
              }
            },
            layout: {
              padding: {

              }
            }
          }
        });
    </script>
</body>
</html>
